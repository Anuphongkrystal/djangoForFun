{% extends 'layout.html' %}  <!--Included file from layout.html!-->

{% block content %} <!-- dynamic name="conten " !-->
<div class="container">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">รหัส</th>
      <th scope="col">Title</th>
      <th scope="col">Desction</th>

    </tr>
  </thead>
  <tbody>

  {% for post in posts%}
    <tr>
      <th scope="row">{{ post.id }}</th>
      <td>{{ post.name }}</td>
      <td>{{ post.desc }}</td>
      </tr>
  {% endfor %}
  </tbody>
</table>
 </div>
